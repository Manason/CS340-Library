<!DOCTYPE html> 
<html>
<head>
	<title>Donate a book</title>
	<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<h1>Donate a book</h1>
	
		Title:<br>
		<input type="text" id="newTitle" name="newTitle" class="titleInput"><br>
		Author:<br>
		<input type="text" id="newAuthor" name="newAuthor" class="authorInput"><br>
		Description:<br>
		<input type="text" name="newDescription" class="descInput"><br>
		Pages:<br>
		<input type="text" name="newNumPages" class="pagesInput"><br>
		Genre:<br>
		<input type="text" name="newSection" class="genreInput"><br>
		
		<input id="submit" type="submit" value="submit">
	


</body>

<script>
	var socket = io();
	$('#submit').click(function(){
		console.log("sending data to the server");
		var data = {title : $('#newTitle').val(), author : $('#newAuthor').val()};
		socket.emit('bookdonate', data); 
	});
</script>
</html>

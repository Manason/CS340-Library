<!DOCTYPE html> 
<html>
<head>
	<title>Donate a book</title>
</head>

<body>
	<h1>Donate a book</h1>
	<form>
		Title:<br>
		<input type="text" name="newTitle" class="titleInput"><br>
		Author:<br>
		<input type="text" name="newAuthor" class="authorInput"><br>
		Description:<br>
		<input type="text" name="newDescription" class="descInput"><br>
		Pages:<br>
		<input type="text" name="newNumPages" class="pagesInput"><br>
		Genre:<br>
		<input type="text" name="newSection" class="genreInput"><br>
		
		<input type="submit" value="submit">
	</form>

</body>

</html>

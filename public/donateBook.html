<!DOCTYPE html> 
<html>
<head>
	<title>Donate a book</title>
	<link type="text/css" rel="stylesheet" href="/css/index.css">
	<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
<h1>Library</h1>
<ul id="nav">
	<li><a href="/">Catalog</a></li>
	<li><a href="/donate/book">Donate Book</a></li>
	<li><a href="/donate/film">Donate Film</a></li>
	<li><a href="/signup">Sign Up</a></li>
	<li><a href="/login">Log In</a></li>
	
</ul>
	<h2>Donate A Book</h2>
	
		Title:<br>
		<input type="text" id="newTitle" name="newTitle" class="titleInput"><br>
		Author:<br>
		<input type="text" id="newAuthor" name="newAuthor" class="authorInput"><br>
		Description:<br>
		<textarea type="text" id="newDescription" name="newDescription" class="descInput"></textarea><br>
		Pages:<br>
		<input type="number" id="newNumPages" name="newNumPages" class="pagesInput"><br>
		Genre:<br>
		<input type="text" id="newSection" name="newSection" class="genreInput"><br>
		
		<input id="submit" type="submit" value="Submit">
	


</body>

<script>
	var socket = io();
	$('#submit').click(function(){
		console.log("sending data to the server");
		var data = {title : $('#newTitle').val(), author : $('#newAuthor').val(), desc : $('#newDescription').val(), pages : $('#newNumPages').val(), section : $('#newSection').val()};
		socket.emit('bookdonate', data); 
	});
	socket.emit('getCurUser');
	socket.on('username',function(user){
		//Replace '#' in attr 'src' to own userpage
		var userLink = $('<a/>').addClass('userLink').text(user);
		$('body').prepend(userLink)
		loggedUser=user;
	});
</script>
</html>
